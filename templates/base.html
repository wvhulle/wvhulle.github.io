<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Rust software engineer / scientist -- Willem Vanhulle</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poiret+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/styles.css">

    {% block rss %}
    <link rel="alternate" type="application/atom+xml" title="Willem Vanhulle's blog"
        href="{{ get_url(path='atom.xml', trailing_slash=false) }}">
    {% endblock %}
</head>

<body>
    <aside id="sidebar">

        <ul id="navigation_links">
            <li id="home-button">
                <a href="/">
                    About
                </a>

            </li>

            {% set section = get_section(path="blog/_index.md") %}
            <li class="section_block">
                <a href="/blog">{{ section.title }}</a>

                <ul class="section_page_list">
                    {% for page in section.pages %}
                    <li class="section_page_link">
                        <a href="{{ page.permalink }}">
                            {{ page.title }}
                        </a>
                    </li>
                </ul>
                {% endfor %}
            </li>

        </ul>

    </aside>



    <main>

        {% block content %}{% endblock %}

    </main>



</body>

</html>
