{% extends "page.html" %}




{% block content %}

<article>


    <header>

        <h1>{{ section.title }}</h1>
    </header>

    {{ section.content | safe}}

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for post in section.pages %}
            <tr>
                <td>{{ post.date }}</td>
                <td><a href="{{ post.permalink }}">{{ post.title }}</a></td>
                <td>{{ post.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>





</article>


{% endblock content %}
